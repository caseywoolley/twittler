<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/data_generator.js"></script>
  </head>
  <body>

    <header>
      <span><a href='#' class='logo feedlink'><h1>Twittler</h1></a></span>
      <span class='loc'></span>
      <span class='visitor'></span>
    </header>
    <nav>
      <ul></ul>
    </nav>

    <div class="container">
      <section class="feed">
        <button class='cancel-btn'>Cancel</button>
        <textarea class='compose'></textarea>
        <button class='compose-btn'>Compose New Tweet</button>
        <button class="update-tweets"></button>
        <ul class="tweets"></ul>
      </section>
    </div>
    <!-- <footer><h3>Twittler</h3></footer> -->

    <script>
      $(document).ready(function(){

        visitor = 'turdferguson';
        $visitor = $('.visitor');
        var $visitorLink = $( '<a>', {
          'class' : 'feedlink',
          'text' : '@' + visitor,
          'href' : '#' + visitor
        });
        $visitor.append($visitorLink);
        streams.users[visitor] = [];
        var $tweets = $('.tweets');
        var $updateTweets = $('.update-tweets');
        var limit = 10;
        var checkFrequency = 1000;
        var feed, userStream, initialTweets, topTweet, loaded, hiddenTweets, newTweet;

        //load initial state of variables for various feeds
        var loadFeed = function() {
          feed = streams.home;
          userStream = window.location.hash.substr(1);
          if (userStream) {
            feed = streams.users[userStream]
          } else {
            userStream = 'home';
          }
          if (userStream === visitor || userStream === 'home') {
            $('.compose-btn').show();
          } else {
            $('.compose-btn').hide();
          }
          $('.loc').text('@' + userStream);
          $tweets.html('');
          initialTweets = feed.reverse().slice((feed.length - 1) - limit, feed.length).reverse();
          topTweet = 0;
          $updateTweets.hide();
          hiddenTweets = [];

          //do initial load of existing tweets
          loaded = false;
          showTweets(initialTweets);
          loaded = true;

          //kickoff new Tweet interval checker
          checkTweets();
        }

        //Toggle composition window and write tweets
        $('.compose-btn').on('click', function(){
          if ( $('.compose').is(":visible") ) {
            $('.cancel-btn').slideUp('fast');
            $('.compose').slideUp('fast', function(){
              $('.compose').val('');
            });
            writeTweet($('.compose').val());
            $(this).text('Compose New Tweet');

            newTweet = true;
            while(newTweet) {
              if (feed[feed.length - 1].user === visitor){
                addTweets();
                showTweets(hiddenTweets);
                hiddenTweets = [];
                $updateTweets.hide();
                newTweet = false;
              }
            }
          } else {
            $('.compose').slideDown('fast');
            $('.cancel-btn').slideDown('fast');
            $(this).text('Post');
          }
        });

        $('.cancel-btn').on('click', function(){
          $(this).slideUp('fast');
          $('.compose').slideUp('fast', function(){
            $('.compose').val('');
          });
          $('.compose-btn').text('Compose New Tweet');
        });



        $(document).on('click', '.feedlink', function(){
          getUrl(this);
          loadFeed();
        });

        var getUrl = function(element){
          event.preventDefault();
          event.stopPropagation();
          window.location.hash = $(element).attr('href');
        }

        //Update tweet feed when button is clicked
        $updateTweets.on('click', function(){
          showTweets(hiddenTweets);
          hiddenTweets = [];
          $updateTweets.hide();
        });


        //store new tweets to be displayed later
        var addTweets = function(){
          if (topTweet < feed.length) { hiddenTweets = feed.slice(topTweet, feed.length ) }

          //update text for "Show new tweets" button
          var s = 's';
          if (hiddenTweets.length > 0) { $updateTweets.show() }
          if ( hiddenTweets.length === 1 ) { s = '' }
          $updateTweets.text('Show ' + (hiddenTweets.length > 99 ? '100+' : hiddenTweets.length) + ' new tweet' + s);
        }

        //periodically check for new tweets
        var checkTweets = function() {
          addTweets();
          setTimeout(checkTweets, checkFrequency);
        };


        //Send on page of most recent tweets to be displayed
        var showTweets = function(tweets) {
          var pagebreak = Math.min(tweets.length, limit);
          tweets = tweets.reverse().slice(0, pagebreak).reverse();
          tweets.forEach(function(tweet){
            showTweet(tweet);
          });
          loaded = true;
        }

        //Convert tweet to html display
        var showTweet = function(tweet) {
          tweet.count = feed.indexOf(tweet); //temporary
          if (tweet.user === visitor) { newTweet = false; console.log('newTweet') }
          if (topTweet < feed.indexOf(tweet) + 1) {
            topTweet = feed.indexOf(tweet) + 1
          }

          var $tweet = $('<li>', {
            class: 'tweet'
          });
          var $user = $('<a>', {
            href: "#" + tweet.user,
            class: 'user feedlink',
            text: "@" + tweet.user
          });
          var $message = $('<span>', {
            class: 'message',
            text: tweet.message
          });
          var $timeStamp = $('<small>', {
            class: 'time-stamp',
            html: $('<time>', {
              text: tweet.created_at
            })
          });
          var $count = $('<div>', { //temporary
              text: tweet.count
          });
          $tweet
            .append($user)
            .append($message)
            .append($timeStamp)
            .append($count); //temporary

          if (loaded) {
            $tweet.prependTo($tweets);
            $tweet.hide();
            $tweet.slideDown('slow');
            $tweets.find('li:nth-child(n+' + (limit + 1) + ')').remove();
          } else {
            $tweet.appendTo($tweets);
          }
        }

        var infiniteScroll = function() {
            var end = topTweet - $('.tweet').length;
            var start = end - Math.min(limit, end);
            var loadMore = feed.slice(start, end);
            $(window).bind('scroll', bindScroll);
            console.log(loadMore);
            loaded = false;
            showTweets(loadMore.reverse());
            loadMore = [];
        }

        var bindScroll = function(){
          if($(window).scrollTop() + $(window).height() > $(document).height() - 1) {
               $(window).unbind('scroll');
               if (loaded) { infiniteScroll() }
          }
        }

        //initialize feed and track scrolling
        $(window).scroll(bindScroll);
        loadFeed();

      });

    </script>
  </body>
</html>
